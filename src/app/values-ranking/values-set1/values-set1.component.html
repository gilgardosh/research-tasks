<div class="main-div">
    <mat-card style="padding: 40px; align-items: center;">
        <mat-card-content class="card-container">
            <div *ngIf="!!imgLink">
                <img [src]="imgLink" style="height: 50vh;">
            </div>
            <div *ngIf="!!imgLink && !!subtitle">
                <hr>
            </div>
            <div *ngIf="!!subtitle">
                <h1>{{this.subtitle}}</h1>
            </div>
        </mat-card-content>
    </mat-card>
</div>
